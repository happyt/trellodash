<div class = "row">
  <div class="col-md-6">
    <h2>
      Boards
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-success" href="#/new/entry">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="entry in entries | orderBy:'boardName'" style="cursor:pointer">
        <td>
          <a ng-href="#/entry/{{entry._id}}">{{ entry.boardName }} - {{ entry.boardCode }}</a>
          <span ng-style="{'visibility': entry.enabled?'visible':'hidden'}">Enabled</span>
          <span><a class="btn btn-success"  ng-href="#/chart/{{entry.boardName}}">CHART</a></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
