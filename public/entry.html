<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ entry.boardName }} 
    </h2>
    <p>- {{ entry.boardCode }}</p>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteEntry(entry._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="entry.chartName">Chart title: {{ entry.chartName }} </p>
    <p ng-if="entry.enabled">enabled: {{ entry.enabled }} </p>
    <p ng-if="entry.start">start: {{ entry.start | date }} to {{ entry.end | date }} </p>
    <p ng-if="entry.hourly">hourly: {{ entry.hourly }} </p>
    <p ng-if="entry.contact.email">email: <a ng-href="mailto:{{ entry.contact.email }}" target="_blank">{{ entry.contact.email }}</a></p>
    <p ng-if="entry.contact.mobile ">phone (m): {{ entry.contact.mobile }} </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- entry form -->
<div ng-include="entryFormUrl">
</div>
