<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ entry.firstName }} {{ entry.lastName }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteEntry(entry._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="entry.email">email: <a ng-href="mailto:{{ entry.email }}" target="_blank">{{ entry.email }}</a></p>
    <p ng-if="entry.phone.mobile">phone (m): {{ entry.phone.mobile }} </p>
    <p ng-if="entry.phone.work">phone (w): {{ entry.phone.work }} </p>
    <p ng-if="entry.address"> address: {{ entry.address }} </p>
    <p ng-if="entry.twitter"> twitter: <a ng-href="https://twitter.com/{{ entry.twitter }}" target="_blank">@{{ entry.twitter }}</a></p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- entry form -->
<div ng-include="entryFormUrl">
</div>
