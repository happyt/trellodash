<div class="col-md-6">
      <h2>Chart here</h2>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="count in counts" style="cursor:pointer">
        <td>
          <a>{{ count.totalCards }} {{ count.totalDone }} {{ count.totalTodo }} {{ count.target }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
