<div class="col-md-6">
      <h2>{{ chartTitle }}</h2>
</div>
<div class="col-sm-8">
  <canvas id="line" class="chart chart-line" chart-data="lineData"
        chart-labels="labels" chart-series="series" chart-options="options"
        chart-dataset-override="datasetOverride" chart-click="onClick">
  </canvas>
</div>
<div class="col-sm-4">
  <canvas id="histo" class="chart chart-bar" chart-data="histoData"
        chart-labels="histoLabels" chart-series="histoSeries" chart-options="histoOptions"
        chart-dataset-override="datasetOverride" chart-click="onClick">
  </canvas>
</div>
  <div class="col-sm-4">
      <canvas id="doughnut" class="chart chart-doughnut"
        chart-data="doughnutData" chart-labels="doughnutLabels">
      </canvas>
  </div>
