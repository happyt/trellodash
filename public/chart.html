<div class="col-md-6">
      <h2>Stats view</h2>
</div>
<div id="LineChart">
  <canvas id="line" class="chart chart-line" chart-data="data"
        chart-labels="labels" chart-series="series" chart-options="options"
        chart-dataset-override="datasetOverride" chart-click="onClick">
  </canvas>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="count in counts" style="cursor:pointer">
        <td>
          <a>{{ count.totalCards }} {{ count.totalDone }} {{ count.totalTodo }} {{ count.target }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
